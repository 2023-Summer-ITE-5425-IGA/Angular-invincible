<div class="products">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let e of products">
        <div class="card">
          <img [src]="e.imageURL" class="card-img-top" alt="Product Image" />
          <div class="card-body">
            <h5 class="card-title">{{ e.title }}</h5>
            <p class="card-text">{{ e.price }}</p>
          </div>
          <div class="card-footer d-flex justify-content-between align-items-center">
            <button
              *ngIf="!e.quantity"
              class="btn btn-primary"
              (click)="addToCart(e)"
            >
              <span class="material-icons">add_shopping_cart</span> Add To Cart
            </button>
            <div
              *ngIf="e.quantity && e.quantity !== 0"
              class="d-flex align-items-center"
            >
              <button class="btn btn-primary" (click)="decreaseCartQuantity(e)">
                <span class="material-icons">remove</span>
              </button>
              <div class="fs-5 mx-2">{{ e.quantity }}</div>
              <button class="btn btn-primary" (click)="addToCart(e)">
                <span class="material-icons">add</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
